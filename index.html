<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>整点薯条</title>
    <!-- 直接预加载 -->
    <!-- <link rel="preload" href="scripts/randomPic.js" as="script">
    <link rel="preload" href="scripts/updateTime.js" as="script">
    <link rel="preload" href="scripts/hitokoto.js" as="script"> -->
    <!-- <link rel="preload" href="image_list.json" as="fetch"> -->

    <script src="scripts/image_list.js" defer></script>
    <script src="scripts/updateTime.js" defer></script>
    <script src="scripts/randomPic.js" defer></script>
    <script src="scripts/hitokoto.js" defer></script>
    <script src="scripts/weather.js" defer></script>
    <script src="scripts/search.js" defer></script>
    <!-- defer 另一种预加载方案，但还是会在整个 DOM 构建完成后才执行脚本 -->
    <link rel="stylesheet" href="styles/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="page-header">
        <div class="header-left">
          <h1>整点薯条</h1>
        </div>
        <div class="header-middle" id="weather-container" style="display: none">
          <div class="weather-bar">
            <span id="weather-info"></span>
          </div>
        </div>
        <div class="header-right">
          <div class="time-display-wrapper">
            <!-- 新增一个外层容器 -->
            <div class="time-entry">
              <!-- UTC 时间行 -->
              <span class="time-label">UTC:</span>
              <span class="time-value" id="utc-time">加载中...</span>
            </div>
            <div class="time-entry">
              <!-- 北京时间行 -->
              <span class="time-label">北京时间:</span>
              <span class="time-value" id="beijing-time">加载中...</span>
            </div>
          </div>
        </div>
      </header>

      <section class="search-section">
        <form id="search-form">
          <select id="search-engine">
            <option value="https://www.google.com/search?q=">Google</option>
            <option value="https://www.bing.com/search?q=">Bing</option>
            <option value="https://www.baidu.com/s?wd=">Baidu</option>
            <option value="https://duckduckgo.com/?q=">DuckDuckGo</option>
            <option value="https://www.ecosia.org/search?q=">Ecosia</option>
          </select>
          <input
            type="text"
            id="search-query"
            placeholder="输入搜索内容..."
            autocomplete="off"
          />
          <button type="submit" id="search-button">搜索</button>
        </form>
      </section>

      <main>
        <!-- 引入"随便看看"类别 -->
        <div id="random-links-container"></div>
      
        <!-- 引入"AI"类别 -->
        <div id="ai-links-container"></div>
      
        <!-- 引入"下载站"类别 -->
        <div id="download-links-container"></div>
      
        <!-- 引入"素材库"类别 -->
        <div id="resources-links-container"></div>
      
        <!-- 引入"边缘服务"类别 -->
        <div id="edge-services-links-container"></div>
      </main>

      <!-- <footer class="page-footer">
            <p>&copy; <span id="current-year"></span>保留所有权利。</p>
        </footer> -->
      <footer class="page-footer">
        <!-- Paragraph for the Hitokoto quote -->
        <p id="hitokoto-quote">正在加载一言...</p>
        <!-- Separate paragraph for copyright -->
        <!-- <p>&copy; <span id="current-year"></span> 保留所有权利。</p> -->
      </footer>

      <!-- 加载外部链接内容的脚本 -->
      <script>
        // 使用 fetch API 加载外部 HTML 文件
        document.addEventListener("DOMContentLoaded", function () {
          // 加载各个链接类别
          fetch("includes/random-links.html")
            .then((response) => response.text())
            .then((html) => {
              document.getElementById("random-links-container").innerHTML =
                html;
            });
        
          fetch("includes/ai-links.html")
            .then((response) => response.text())
            .then((html) => {
              document.getElementById("ai-links-container").innerHTML = html;
            });
        
          fetch("includes/download-links.html")
            .then((response) => response.text())
            .then((html) => {
              document.getElementById("download-links-container").innerHTML =
                html;
            });
        
          fetch("includes/resources-links.html")
            .then((response) => response.text())
            .then((html) => {
              document.getElementById("resources-links-container").innerHTML =
                html;
            });
        
          fetch("includes/edge-services-links.html")
            .then((response) => response.text())
            .then((html) => {
              document.getElementById(
                "edge-services-links-container"
              ).innerHTML = html;
            });
        });
      </script>
    </div>
  </body>
</html>
